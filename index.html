<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Santeri's fine todo list">
    <meta name="keywords" content="HTML, CSS, JavaScript, list, todo">
    <meta name="author" content="Panteri Sepponen">
    <title>Tee jotain lista</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="todo-container">
        <h1> Santerin tee jotain -lista</h1>
        <form id="form1">
            <input type="text" id="todo-input" name="todo-input" placeholder="mitä tehdään?">
            <input type="submit" value="lisää todo">
            <p class="error hidden" id="input-error">min. 3 kirjainta</p>
        </form>
        <div class="todo-list-container">
            <h3 id="todo-header">Nämä asiat on tehtävä!:</h3>
            <ul id="todo-list">
            </ul>
        </div>
    </div>
    <h2 class="justdoit"> Just do it</h2>
</body>

</html>
